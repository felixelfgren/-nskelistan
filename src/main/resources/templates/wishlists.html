<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Alla önskelistor</title>
</head>
<body>
<h1>Alla önskelistor</h1>

<table style="css.css">
    <tr>
        <th>Id</th>
        <th>Produkt</th>
    </tr>
    <tr th:each="list : ${lists}">
        <th><a th:href="'/wishlist/' + ${currentPage} + '/' + ${list.id}" th:text="${list.product}"></a></th>
        <th th:text="${list.product}"></th>
    </tr>
</table>
<div>

        <span th:if="${showPrev}">
            <a th:href="'/?page=' + ${currentPage-1}" th:text="Previous"></a>
        </span>

    <span th:each="page : ${pages}">
            <span th:if="${currentPage == page}" th:text="${page}"></span>
            <a th:if="${currentPage != page}" th:href="'/?page=' + ${page}" th:text="${page}"></a>
        </span>

    <span th:if="${showNext}">
            <a th:href="'/?page=' + ${currentPage+1}" th:text="Next"></a>
        </span>
</div>
</body>
</html>
